<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyndrainmusic</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
    
    <!-- Links para trazer os ícones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
    <i class="fa-brands fa-github"></i>
</head>
<body> 
    <div class="sidebar">
        <nav class="nav-sidebar">
            <div class="logo">
                <a href="#">
                    <img src="assets/icons/logo-spotify.png" alt="logo-spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fa-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section_playlist">
                <div class="section_playlist__content">
                    <span class="text_title">Crie sua primeira playlist</span>
                    <span class="text_subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
                </section>
            
            
                <div class="cookies">
                    <a href="">Cookies</a>
                </div>
            
            <div class="lenguage">
                <button class="lenguage_button">
                    <span class="fa fa-globe"></span>
                    <span class="text_lenguage">Portugues do Brasil</span>
                </button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
