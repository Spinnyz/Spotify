<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyndrainmusic</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
    
    <!-- Links para trazer os ícones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
    <i class="fa-brands fa-github"></i>
</head>
<body> 
    <div class="sidebar">
        <nav class="nav-sidebar">
            <div class="logo">
                <a href="#">
                    <img src="assets/icons/logo-spotify.png" alt="logo-spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fa-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="libary">
            <div class="libary__content">
                <button class="libary__button">
                    <span class="fa fa-book"></span>
                    <span>Sua Biblioteca</span>
                    <span class="fa fa-plus"></span>
                </button>
                <section>
                    <div class="tutorial">
                        <span class="tutorual__titulo">Crie sua primeira playlist<br></span>
                        <span class="tutorial__subtitulo">É facil vamos te ajudar</span>
                        <button class="creat_playlist"><strong>Criar playlist</strong></button>
                    </div>
                </section>
            </div>
            
            <div class="cookies">
                <a href="#">Cookies</a>
            </div>
            
            <div class="lenguage">
                <button class="lenguage_button">
                    <span class="fa fa-globe"></span>
                    <span class="text_lenguage">Portugues do Brasil</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
